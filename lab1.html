<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
    //เขยน Code Javascript โดยเมอผใชกดท Button ทม class greeting-button ให Pop up คา
    //Text ใน Button ออกมา ( Hint : $(‘.greeting-button’) )
    $(document).ready(() => {
      $(".greeting-button").click((element) => {
        const content = element.delegateTarget.innerText
        alert(content)
      })
    })
  </script>
</head>

<body>
  <div>
    <button class="greeting-button">Good Morning</button>
    <button class="greeting-button">Good Afternoon</button>
    <button class="greeting-button">Good Night</button>
    <button class="dont-click-me">Don’t Click Me</button>
  </div>
</body>

</html>
